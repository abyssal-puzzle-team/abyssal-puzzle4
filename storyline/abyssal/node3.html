<!-- 剧情③: 海上风暴 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal剧情3</title>
    <style>
        :root {
            --text-color: #EAEFF5;
            --glow-color-1: rgba(80, 150, 255, 0.5);
            --glow-color-2: rgba(180, 220, 255, 0.6);
            --chaos-color-1: #ff00ff;
            --chaos-color-2: #00ffff;
        }

        /* --- 基础设定 (无修改) --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010409; color: var(--text-color); font-family: 'Helvetica Neue', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; cursor: pointer; }

        /* --- 动态背景 (调整颜色以匹配风暴氛围) --- */
        #background-canvas { position: fixed; top: 0; left: 0; z-index: -2; }
        #aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; mix-blend-mode: screen; opacity: 0.7; }
        .aurora-layer { position: absolute; width: 150%; height: 150%; background-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--c, transparent), transparent 40%); animation: flow 20s linear infinite alternate; } /* 加快动画速度 */
        @keyframes flow { from { transform: rotate(0deg) scale(1); } to   { transform: rotate(360deg) scale(1.2); } }

        /* --- 符文描绘加载动画 (无修改) --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #010409; z-index: 100; }
        .loader-glyph { width: 80px; height: 80px; stroke-width: 2; fill: none; stroke: var(--text-color); stroke-linecap: round; stroke-linejoin: round; }

        /* --- 剧情布局 (无修改) --- */
        #story-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; padding: 0 2rem; box-sizing: border-box; perspective: 800px; }
        .story-line { font-size: 2rem; text-shadow: 0 0 6px var(--glow-color-1), 0 0 10px var(--glow-color-2); margin: 0.5rem 0; opacity: 0; position: absolute; text-align: center; }
        
        /* --- 特殊词语效果 --- */
        .chaos-word span { display: inline-block; }
        /* 新增：风暴特效 */
        .storm-word {
            display: inline-block;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00de, #00f2ff, #f2ff00, #ff00de);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: storm-flow 2s linear infinite, storm-shake 0.2s linear infinite;
        }
        @keyframes storm-flow { to { background-position: 300% center; } }
        @keyframes storm-shake {
            0%, 100% { transform: skewX(0); }
            50% { transform: skewX(10deg); }
        }
        .storm-word.emphasis {
            font-size: 2.5rem; /* 结尾处强调 */
        }
        
        /* --- 交互箭头 (无修改) --- */
        #next-arrow { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 30px; height: 30px; opacity: 0; pointer-events: none; }
        #next-arrow svg { width: 100%; height: 100%; fill: var(--text-color); filter: drop-shadow(0 0 5px var(--glow-color-2)); }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="aurora-background">
        <div class="aurora-layer" style="--x: 20%; --y: 30%; --c: var(--chaos-color-1);"></div>
        <div class="aurora-layer" style="--x: 80%; --y: 70%; --c: var(--chaos-color-2); animation-direction: reverse;"></div>
    </div>
    <div id="loader"> <svg class="loader-glyph" viewBox="0 0 100 100"><path d="M50 10 V 90 M10 50 H 90 M20 20 L 80 80 M20 80 L 80 20"/></svg> </div>
    <div id="story-container"></div>
    <div id="next-arrow"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 15.586l-4.293-4.293-1.414 1.414L12 18.414l5.707-5.707-1.414-1.414z"/><path d="M12 8.586l-4.293-4.293-1.414 1.414L12 11.414l5.707-5.707-1.414-1.414z"/></svg> </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const storyContainer = document.getElementById('story-container');
        const nextArrow = document.getElementById('next-arrow');
        let isAnimating = true, currentLineIndex = -1, chaosInterval, arrowTimeline;

        // 剧情文本
        const storyScript = [
            { text: 'Abyss和Cryst在海上远远的看到了彼此，' },
            { text: '正准备靠近...' },
            { text: '海上顿时形成了由<span class="chaos-word"><span>混</span><span>沌</span></span>引起的无尽海<span class="storm-word">色彩风暴</span>。', special: 'chaos'},
            { text: '两人立刻掌舵，一边驾驶船只，' },
            { text: '一边利用解谜解决<span class="chaos-word"><span>混</span><span>沌</span></span>危机。', special: 'chaos' },
            { text: '海浪越来越大...' },
            { text: '<span class="storm-word emphasis">色彩风暴</span>来临了！' },
        ];

        // --- 加载及背景动画 (无修改) ---
        const loaderPath = document.querySelector('.loader-glyph path');
        const pathLength = loaderPath.getTotalLength();
        loaderPath.style.strokeDasharray = pathLength; loaderPath.style.strokeDashoffset = pathLength;
        anime.timeline({ easing: 'easeInOutSine', duration: 2000 }).add({ targets: loaderPath, strokeDashoffset: [pathLength, 0] }).add({ targets: '.loader-glyph', scale: [1, 1.1, 1], filter: ['drop-shadow(0 0 3px var(--glow-color-2))', 'drop-shadow(0 0 10px var(--glow-color-2))', 'drop-shadow(0 0 3px var(--glow-color-2))'], duration: 1000, easing: 'easeInOutQuad' }, '-=500').add({ targets: '#loader', opacity: 0, duration: 800, easing: 'easeOutQuad', complete: () => { document.getElementById('loader').style.display = 'none'; initializeStory(); } });
        const canvas = document.getElementById('background-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; let particles = []; const particleCount = 150; for (let i = 0; i < particleCount; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5 + 0.5, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5, opacity: Math.random() * 0.5 + 0.2 }); } function drawParticles() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.x += p.vx; p.y += p.vy; if (p.x < 0 || p.x > canvas.width) p.vx *= -1; if (p.y < 0 || p.y > canvas.height) p.vy *= -1; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); ctx.fillStyle = `rgba(234, 239, 245, ${p.opacity})`; ctx.fill(); }); requestAnimationFrame(drawParticles); } drawParticles(); window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        // --- 剧情核心逻辑 (无修改) ---
        function initializeStory() { document.body.addEventListener('click', handleInteraction); document.addEventListener('keydown', handleInteraction); anime({ targets: '#story-container', opacity: 1, duration: 500, complete: () => { isAnimating = false; advanceStory(); } }); }
        function handleInteraction(e) { if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'Enter') return; e.preventDefault(); if (isAnimating) return; if (currentLineIndex >= storyScript.length - 1) { proceedToNextScene(); } else { advanceStory(); } }
        function advanceStory() { isAnimating = true; if (chaosInterval) clearInterval(chaosInterval); const currentLineEl = storyContainer.querySelector('.story-line'); const hideAnimation = new Promise(resolve => { if (currentLineEl) { anime({ targets: currentLineEl, opacity: 0, translateY: '-=20px', filter: ['blur(0px)', 'blur(5px)'], duration: 600, easing: 'easeInQuint', complete: () => { currentLineEl.remove(); resolve(); } }); } else { resolve(); } }); hideAnimation.then(() => { currentLineIndex++; const lineData = storyScript[currentLineIndex]; const newLineEl = document.createElement('div'); newLineEl.className = 'story-line'; newLineEl.innerHTML = lineData.text; storyContainer.appendChild(newLineEl); anime({ targets: newLineEl, opacity: [0, 1], translateY: ['20px', '0px'], filter: ['blur(5px)', 'blur(0px)'], duration: 1200, easing: 'easeOutQuint', begin: () => { if (arrowTimeline) arrowTimeline.pause(); nextArrow.style.opacity = '0'; }, complete: () => { isAnimating = false; if (currentLineIndex < storyScript.length - 1) { toggleArrow(true); } if (lineData.special === 'chaos') { applyChaosEffect(newLineEl); } } }); }); }
        function proceedToNextScene() { isAnimating = true; if (chaosInterval) clearInterval(chaosInterval); toggleArrow(false); anime({ targets: '.story-line, #story-container', opacity: 0, duration: 1000, easing: 'easeInOutExpo', complete: () => window.location.href = '../../puzzle/node3.html' }); }
        function toggleArrow(show) { if (show) { nextArrow.style.opacity = '1'; if (!arrowTimeline) { arrowTimeline = anime({ targets: '#next-arrow', translateY: [0, -8, 0], loop: true, direction: 'alternate', duration: 1200, easing: 'easeInOutSine' }); } arrowTimeline.play(); } else { if (arrowTimeline) arrowTimeline.pause(); nextArrow.style.opacity = '0'; } }
        function applyChaosEffect(lineEl) { const chaosSpans = lineEl.querySelectorAll('.chaos-word span'); chaosInterval = setInterval(() => { anime({ targets: chaosSpans, translateX: () => anime.random(-5, 5), translateY: () => anime.random(-5, 5), rotate: () => anime.random(-15, 15), skew: () => anime.random(-10, 10), color: [getComputedStyle(document.documentElement).getPropertyValue('--chaos-color-1'), getComputedStyle(document.documentElement).getPropertyValue('--chaos-color-2')][anime.random(0,1)], duration: 150, easing: 'steps(1)' }); }, 100); }
    });
    </script>
</body>
</html>
