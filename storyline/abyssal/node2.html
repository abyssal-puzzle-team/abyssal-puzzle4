<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal剧情2</title>
    <style>
        :root {
            --text-color: #EAEFF5;
            --glow-color-1: rgba(80, 150, 255, 0.5);
            --glow-color-2: rgba(180, 220, 255, 0.6);
            --highlight-glow: rgba(255, 235, 150, 0.8);
        }

        /* --- 基础设定 --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background-color: #010409;
            color: var(--text-color);
            font-family: 'Helvetica Neue', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            cursor: pointer; /* 将光标应用到整个页面 */
        }

        /* --- 动态背景 --- */
        #background-canvas {
            position: fixed; top: 0; left: 0; z-index: -2;
        }
        #aurora-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; mix-blend-mode: screen; opacity: 0.6;
        }
        .aurora-layer {
            position: absolute; width: 150%; height: 150%;
            background-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--c, transparent), transparent 40%);
            animation: flow 40s linear infinite alternate;
        }
        @keyframes flow {
            from { transform: rotate(0deg) scale(1); }
            to   { transform: rotate(360deg) scale(1.2); }
        }

        /* --- 符文描绘加载动画 --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #010409; z-index: 100;
        }
        .loader-glyph {
            width: 80px; height: 80px;
            stroke-width: 2; fill: none; stroke: var(--text-color);
            stroke-linecap: round; stroke-linejoin: round;
        }

        /* --- 剧情布局 --- */
        #story-container {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; padding: 0 2rem; box-sizing: border-box;
            perspective: 800px;
        }
        .story-line {
            font-size: 2rem;
            text-shadow: 0 0 6px var(--glow-color-1), 0 0 10px var(--glow-color-2);
            margin: 0.5rem 0;
            opacity: 0;
            position: absolute;
            text-align: center;
        }
        
        /* --- 特殊词语效果 --- */
        .rainbow-word {
            background: linear-gradient(90deg, #FF6B6B, #FFD166, #06D6A0, #118AB2, #073B4C, #FF6B6B);
            background-size: 300% 300%; color: transparent;
            -webkit-background-clip: text; background-clip: text;
            animation: rainbow-flow 5s linear infinite;
        }
        @keyframes rainbow-flow { to { background-position: 300% center; } }
        
        .chaos-word span { 
            display: inline-block;
        }
        
        /* 新增：高亮词语效果 */
        .highlight-word {
            color: #fff; /* 字体更亮 */
            text-shadow: 0 0 8px var(--highlight-glow), 0 0 15px var(--highlight-glow);
            font-weight: bold;
        }

        /* --- 交互箭头 --- */
        #next-arrow {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); width: 30px; height: 30px;
            opacity: 0; pointer-events: none;
        }
        #next-arrow svg {
            width: 100%; height: 100%; fill: var(--text-color);
            filter: drop-shadow(0 0 5px var(--glow-color-2));
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="aurora-background">
        <!-- 调整了极光颜色以匹配新场景氛围 -->
        <div class="aurora-layer" style="--x: 15%; --y: 20%; --c: #4a3a69;"></div>
        <div class="aurora-layer" style="--x: 85%; --y: 80%; --c: #3a6369; animation-direction: reverse;"></div>
    </div>

    <div id="loader">
        <svg class="loader-glyph" viewBox="0 0 100 100">
            <path d="M50 10 V 90 M10 50 H 90 M20 20 L 80 80 M20 80 L 80 20"/>
        </svg>
    </div>

    <div id="story-container"></div>
    <div id="next-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 15.586l-4.293-4.293-1.414 1.414L12 18.414l5.707-5.707-1.414-1.414z"/><path d="M12 8.586l-4.293-4.293-1.414 1.414L12 11.414l5.707-5.707-1.414-1.414z"/></svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 元素获取 ---
        const storyContainer = document.getElementById('story-container');
        const nextArrow = document.getElementById('next-arrow');
        
        // --- 状态变量 ---
        let isAnimating = true;
        let currentLineIndex = -1;
        let chaosInterval; // 本页未使用，但保留框架
        let arrowTimeline;

        // --- 核心剧情文本 (已更新为剧情②) ---
        const storyScript = [
            { text: '另一边，Cryst在寻找Abyss时，也望见了海上的城市。' },
            { text: '她在海岸顺利找到了小船，并立刻启航。' },
            { text: '航行途中，她发现船舱里有一本<span class="highlight-word">古书</span>。' },
            { text: '书中，记载着一个被遗忘的传说…' },
            { text: '一位名叫<span class="highlight-word">Insight</span>的人，曾背叛了探索者联盟。' },
            { text: '为了抢夺一种名为<span class="rainbow-word">Melody Core</span>的宝石。' },
            { text: '传说，集齐三颗宝石，便可获得冲出这个音游世界的力量。' },
            { text: '而一旦集齐全部五颗…' },
            { text: '便能实现一个<span class="highlight-word">愿望</span>。' },
        ];

        // --- 1. 符文描绘加载动画 (无修改) ---
        const loaderPath = document.querySelector('.loader-glyph path');
        const pathLength = loaderPath.getTotalLength();
        loaderPath.style.strokeDasharray = pathLength;
        loaderPath.style.strokeDashoffset = pathLength;
        anime.timeline({ easing: 'easeInOutSine', duration: 2000 })
        .add({ targets: loaderPath, strokeDashoffset: [pathLength, 0] })
        .add({ targets: '.loader-glyph', scale: [1, 1.1, 1], filter: ['drop-shadow(0 0 3px var(--glow-color-2))', 'drop-shadow(0 0 10px var(--glow-color-2))', 'drop-shadow(0 0 3px var(--glow-color-2))'], duration: 1000, easing: 'easeInOutQuad' }, '-=500')
        .add({
            targets: '#loader', opacity: 0, duration: 800, easing: 'easeOutQuad',
            complete: () => {
                document.getElementById('loader').style.display = 'none';
                initializeStory();
            }
        });

        // --- 2. Canvas 浮动粒子背景 (无修改) ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = []; const particleCount = 100;
        for (let i = 0; i < particleCount; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5 + 0.5, vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3, opacity: Math.random() * 0.5 + 0.2 }); }
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; if (p.x < 0 || p.x > canvas.width) p.vx *= -1; if (p.y < 0 || p.y > canvas.height) p.vy *= -1; ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); ctx.fillStyle = `rgba(234, 239, 245, ${p.opacity})`; ctx.fill(); });
            requestAnimationFrame(drawParticles);
        }
        drawParticles();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        // --- 3. 剧情核心逻辑 (无修改) ---
        
        function initializeStory() {
            document.body.addEventListener('click', handleInteraction);
            document.addEventListener('keydown', handleInteraction);
            anime({
                targets: '#story-container',
                opacity: 1,
                duration: 500,
                complete: () => {
                    isAnimating = false;
                    advanceStory();
                }
            });
        }

        function handleInteraction(e) {
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'Enter') return;
            e.preventDefault();
            if (isAnimating) return;
            if (currentLineIndex >= storyScript.length - 1) {
                proceedToNextScene();
            } else {
                advanceStory();
            }
        }
        
        function advanceStory() {
            isAnimating = true;
            if (chaosInterval) clearInterval(chaosInterval);
            const currentLineEl = storyContainer.querySelector('.story-line');
            const hideAnimation = new Promise(resolve => {
                if (currentLineEl) {
                    anime({
                        targets: currentLineEl,
                        opacity: 0,
                        translateY: '-=20px',
                        filter: ['blur(0px)', 'blur(5px)'],
                        duration: 600,
                        easing: 'easeInQuint',
                        complete: () => {
                            currentLineEl.remove();
                            resolve();
                        }
                    });
                } else {
                    resolve();
                }
            });

            hideAnimation.then(() => {
                currentLineIndex++;
                const lineData = storyScript[currentLineIndex];
                const newLineEl = document.createElement('div');
                newLineEl.className = 'story-line';
                newLineEl.innerHTML = lineData.text;
                storyContainer.appendChild(newLineEl);

                anime({
                    targets: newLineEl,
                    opacity: [0, 1],
                    translateY: ['20px', '0px'],
                    filter: ['blur(5px)', 'blur(0px)'],
                    duration: 1200,
                    easing: 'easeOutQuint',
                    begin: () => {
                        if (arrowTimeline) arrowTimeline.pause();
                        nextArrow.style.opacity = '0';
                    },
                    complete: () => {
                        isAnimating = false;
                        if (currentLineIndex < storyScript.length - 1) {
                            toggleArrow(true);
                        }
                        if (lineData.special === 'chaos') {
                            applyChaosEffect(newLineEl);
                        }
                    }
                });
            });
        }
        
        function proceedToNextScene() {
            isAnimating = true;
            if (chaosInterval) clearInterval(chaosInterval);
            toggleArrow(false);
            anime({
                targets: '.story-line, #story-container',
                opacity: 0,
                duration: 1000,
                easing: 'easeInOutExpo',
                complete: () => {
                    // 假设两个角色在各自的起始剧情后，都进入同一个解谜关卡或后续剧情
                    window.location.href = '../../puzzle/node1&2.html'; 
                }
            });
        }

        function toggleArrow(show) {
            if (show) {
                nextArrow.style.opacity = '1';
                if (!arrowTimeline) {
                     arrowTimeline = anime({
                        targets: '#next-arrow',
                        translateY: [0, -8, 0],
                        loop: true,
                        direction: 'alternate',
                        duration: 1200,
                        easing: 'easeInOutSine'
                    });
                }
                arrowTimeline.play();
            } else {
                if (arrowTimeline) arrowTimeline.pause();
                nextArrow.style.opacity = '0';
            }
        }
        
        function applyChaosEffect(lineEl) {
            const chaosSpans = lineEl.querySelectorAll('.chaos-word span');
            chaosInterval = setInterval(() => {
               anime({
                    targets: chaosSpans,
                    translateX: () => anime.random(-5, 5),
                    translateY: () => anime.random(-5, 5),
                    rotate: () => anime.random(-15, 15),
                    skew: () => anime.random(-10, 10),
                    color: ['#F0F8FF', '#ff00ff', '#00ffff', '#FF4500'][anime.random(0,3)],
                    duration: 150,
                    easing: 'steps(1)'
               });
            }, 100);
        }

    });
    </script>
</body>
</html>
