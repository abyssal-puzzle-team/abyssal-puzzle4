<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Abyssal Puzzle</title>
    <style>
        /* --- 样式部分与之前完全相同，此处省略以保持简洁 --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap');
        :root {
            --primary-bg: #0d1117; --secondary-bg: #161b22; --border-color: #30363d;
            --text-color: #c9d1d9; --text-secondary-color: #8b949e; --accent-color: #58a6ff;
            --accent-hover-color: #1f6feb; --success-color: #3fb950; --error-color: #f85149;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans SC', sans-serif; background-color: var(--primary-bg); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; font-size: 16px; }
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        h1 { font-size: 2.5em; color: var(--accent-color); margin-bottom: 10px; letter-spacing: 2px; text-shadow: 0 0 10px var(--accent-color); }
        .subtitle { color: var(--text-secondary-color); margin-bottom: 40px; }
        .form-container { background-color: var(--secondary-bg); padding: 30px; border-radius: 8px; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
        .form-container h2 { margin-bottom: 25px; font-weight: 400; }
        .form-group { margin-bottom: 20px; }
        .form-input { width: 100%; padding: 12px 15px; background-color: var(--primary-bg); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 1em; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-input::placeholder { color: var(--text-secondary-color); }
        .form-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3); }
        .btn { width: 100%; padding: 12px; background-color: var(--accent-hover-color); color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: 700; cursor: pointer; transition: background-color 0.3s; }
        .btn:hover { background-color: var(--accent-color); }
        .toggle-link { margin-top: 25px; color: var(--text-secondary-color); }
        .toggle-link a { color: var(--accent-color); text-decoration: none; font-weight: 700; cursor: pointer; }
        .toggle-link a:hover { text-decoration: underline; }
        .message { margin-top: 20px; padding: 10px; border-radius: 6px; font-weight: 500; display: none; }
        .message.success { background-color: rgba(63, 185, 80, 0.2); color: var(--success-color); display: block; }
        .message.error { background-color: rgba(248, 81, 73, 0.2); color: var(--error-color); display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Abyssal Puzzle</h1>
        <p class="subtitle">深入迷局，解开深渊的秘密</p>

        <div class="form-container">
            <!-- 登录表单 -->
            <form id="loginForm">
                <h2>登录账号</h2>
                <div class="form-group">
                    <input type="text" id="loginUsername" class="form-input" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-input" placeholder="密码" required>
                </div>
                <button type="submit" class="btn">登 录</button>
            </form>

            <!-- 注册表单 (默认隐藏) -->
            <form id="registerForm" class="hidden">
                <h2>创建新账号</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" class="form-input" placeholder="设置用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" class="form-input" placeholder="设置密码" required>
                </div>
                <button type="submit" class="btn">注 册</button>
            </form>

            <p id="toggleLogin" class="toggle-link hidden">
                已有账号？ <a id="switchToLogin">返回登录</a>
            </p>
            <p id="toggleRegister" class="toggle-link">
                没有账号？ <a id="switchToRegister">立即注册</a>
            </p>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'http://111.170.11.168:15114/proxy/3000';

            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');
            
            const toggleToRegisterLink = document.getElementById('switchToRegister');
            const toggleToLoginLink = document.getElementById('switchToLogin');
            
            const toggleLoginP = document.getElementById('toggleLogin');
            const toggleRegisterP = document.getElementById('toggleRegister');

            function showMessage(text, isSuccess) {
                messageDiv.textContent = text;
                messageDiv.className = 'message';
                messageDiv.classList.add(isSuccess ? 'success' : 'error');
            }

            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            toggleToRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                toggleRegisterP.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleLoginP.classList.remove('hidden');
                messageDiv.className = 'message';
            });

            toggleToLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                toggleLoginP.classList.add('hidden');
                loginForm.classList.remove('hidden');
                toggleRegisterP.classList.remove('hidden');
                messageDiv.className = 'message';
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                
                if (!username || !password) {
                    showMessage('用户名和密码不能为空。', false);
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/add_acc`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    if (response.status === 201 && data.success) {
                        showMessage('账号添加成功！请登录。', true);
                        registerForm.reset();
                        toggleToLoginLink.click();
                    } else {
                        showMessage(data.message || '注册失败，请稍后重试。', false);
                    }
                } catch (error) {
                    console.error('注册请求失败:', error);
                    showMessage('网络错误或服务器无响应。', false);
                }
            });

            // 登录处理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                if (!username || !password) {
                    showMessage('用户名和密码不能为空。', false);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/acc_check_password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();

                    if (response.status === 200 && data.success) {
                        showMessage('登录成功！即将进入...', true);
                        
                        setCookie('username', username, 7);
                        setCookie('password', password, 7);
                        
                        console.log('登录成功，用户信息:', data.user_data);
                        
                        // ================== 主要修改点 ==================
                        // 1秒后跳转到 main.html
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 1000); // 1000毫秒 = 1秒
                        // ===============================================

                    } else {
                        showMessage(data.message || '登录失败，请检查您的凭据。', false);
                    }

                } catch (error) {
                    console.error('登录请求失败:', error);
                    showMessage('网络错误或服务器无响应。', false);
                }
            });
        });
    </script>
</body>
</html>
